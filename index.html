<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./custom.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="key" data-key="65">
      <kbd>a</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="66">
      <kbd>b</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="67">
      <kbd>c</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="68">
      <kbd>d</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="69">
      <kbd>e</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="70">
      <kbd>f</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="71">
      <kbd>g</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="72">
      <kbd>h</kbd>
      <span class="sound">bum</span>
    </div>
    <div class="key" data-key="73">
      <kbd>i</kbd>
      <span class="sound">bum</span>
    </div>
    <audio data-key="65" src="sound/Voice_05.wav"></audio>
    <audio data-key="66" src="sound/Voice_04.wav"></audio>
    <audio data-key="67" src="sound/Voice_05.wav"></audio>
    <audio data-key="68" src="sound/Voice_04.wav"></audio>
    <audio data-key="69" src="sound/Voice_05.wav"></audio>
    <audio data-key="70" src="sound/Voice_06.wav"></audio>
    <audio data-key="71" src="sound/Voice_04.wav"></audio>
    <audio data-key="72" src="sound/Voice_05.wav"></audio>
    <audio data-key="73" src="sound/Voice_06.wav"></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        // console.log(e)
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();

        key.classList.add("playing");
        setTimeout(() => {}, 0.7);
       
      });
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");

      keys.forEach((key) => {
        key.addEventListener("transitionend", removeTransition);
      });

      keys.forEach((key) => {
        key.addEventListener("click", function (event) {
          const audio = document.querySelector(`audio[data-key="${key.getAttribute('data-key')}"]`);
          if (!audio) return;
          audio.currentTime = 0;
          audio.play();
          key.classList.add("playing");
          setTimeout(() => {}, 0.7);
        });
      });
    </script>
  </body>
</html>
